<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VR 360 Video Viewer</title>
  <link rel="preload" href="static/js/aframe.min.js" as="script">
  <link rel="preload" href="static/js/viewer.js" as="script">
  <script src="static/js/aframe.min.js"></script>
  <!-- Override WebVR polyfill DPDB URL to use local proxy -->
  <script>
    window.WebVRConfig = window.WebVRConfig || {};
    window.WebVRConfig.DPDB_PATH = '/dpdb.json';
  </script>
  <script src="static/js/viewer.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
  <a-scene vr-mode-ui="enabled: false" ar-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-camera position="0 0 0" look-controls="enabled: false" wasd-controls-enabled="false" device-orientation-permission-ui="enabled: false" mobile-touch-look></a-camera>
    <a-videosphere radius="100"></a-videosphere>
  </a-scene>

  <video id="video" crossorigin="anonymous" src="assets/videos/sample.mp4"></video>

  <!-- Loading Overlay -->
  <div id="loading-overlay" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.9);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    z-index: 2000;
    display: none;
  ">
    <div style="font-size: 48px; margin-bottom: 20px;">⏳</div>
    <div style="font-size: 18px; margin-bottom: 10px;">Загрузка видео...</div>
    <div id="loading-progress" style="font-size: 14px;">0%</div>
  </div>

  <!-- Start Overlay - shown initially to begin playback -->
  <div id="start-overlay" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.9);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 2500;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
  ">
    <div style="font-size: 120px; margin-bottom: 20px;">▶️</div>
    <div style="font-size: 24px; margin-bottom: 10px;">Нажмите чтобы начать</div>
    <div style="font-size: 16px; color: #ccc;">360° видео воспроизведение</div>
  </div>

  <style>
    body { margin: 0; overflow: hidden; }
    a-scene { width: 100vw; height: 100vh; }
  </style>
</body>
</html>
